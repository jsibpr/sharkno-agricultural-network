# SHARKNO Kubernetes Secrets Template
# IMPORTANT: Base64 encode all values before applying
# Example: echo -n "your-secret-value" | base64

apiVersion: v1
kind: Secret
metadata:
  name: sharkno-secrets
  namespace: sharkno
type: Opaque
data:
  # MongoDB Connection (base64 encoded)
  mongo-url: <BASE64_ENCODED_MONGO_URL>
  
  # JWT Secret for authentication (base64 encoded)
  jwt-secret: <BASE64_ENCODED_JWT_SECRET>
  
  # LinkedIn API Credentials (base64 encoded)
  linkedin-client-id: <BASE64_ENCODED_LINKEDIN_CLIENT_ID>
  linkedin-client-secret: <BASE64_ENCODED_LINKEDIN_CLIENT_SECRET>
  
  # SendGrid API Key for emails (base64 encoded)
  sendgrid-api-key: <BASE64_ENCODED_SENDGRID_KEY>
  
  # Sentry DSN for error tracking (base64 encoded)
  sentry-dsn: <BASE64_ENCODED_SENTRY_DSN>

---
