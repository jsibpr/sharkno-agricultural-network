#   --from-literal=linkedin-client-id="77hdmkkp0rmtof" \
#   --from-literal=linkedin-client-secret="WPL_AP1.sFykT88SDCYZEPbK.ofU6qA==" \
#   --from-literal=sendgrid-api-key="SG.your-sendgrid-api-key" \
#   --from-literal=sentry-dsn="https://your-sentry-dsn@sentry.io/project-id" \
