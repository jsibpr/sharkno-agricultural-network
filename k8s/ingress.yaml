# SHARKNO Ingress with SSL and Load Balancing
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sharkno-ingress
  namespace: sharkno
  annotations:
    # GKE/AWS Load Balancer annotations
    kubernetes.io/ingress.class: "gce"  # Use "alb" for AWS
    kubernetes.io/ingress.global-static-ip-name: "sharkno-ip"
    networking.gke.io/managed-certificates: "sharkno-ssl-cert"
    kubernetes.io/ingress.allow-http: "false"
    
    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Rate limiting
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    
    # CORS
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://app.sharkno.com"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    
spec:
  tls:
  - hosts:
    - app.sharkno.com
    - api.sharkno.com
    secretName: sharkno-tls-secret
  rules:
  - host: app.sharkno.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: sharkno-backend-service
            port:
              number: 8001
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sharkno-frontend-service
            port:
              number: 80
  - host: api.sharkno.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sharkno-backend-service
            port:
              number: 8001

---
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: sharkno-ssl-cert
  namespace: sharkno
spec:
  domains:
    - app.sharkno.com
    - api.sharkno.com