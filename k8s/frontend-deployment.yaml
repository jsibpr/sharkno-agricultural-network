# SHARKNO Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sharkno-frontend
  namespace: sharkno
  labels:
    app: sharkno-frontend
    version: v1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 2
  selector:
    matchLabels:
      app: sharkno-frontend
  template:
    metadata:
      labels:
        app: sharkno-frontend
        version: v1
    spec:
      containers:
      - name: sharkno-frontend
        image: gcr.io/PROJECT_ID/sharkno-frontend:latest
        ports:
        - containerPort: 80
          protocol: TCP
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 101 # nginx user
          capabilities:
            drop:
            - ALL

---
apiVersion: v1
kind: Service
metadata:
  name: sharkno-frontend-service
  namespace: sharkno
  labels:
    app: sharkno-frontend
spec:
  selector:
    app: sharkno-frontend
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  type: ClusterIP

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: sharkno-frontend-hpa
  namespace: sharkno
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sharkno-frontend
  minReplicas: 3
  maxReplicas: 8
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60