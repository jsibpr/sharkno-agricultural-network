version: '3.8'

services:
  mongodb:
    image: mongo:5.0
    container_name: sharkno_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: sharkno_agricultural
    volumes:
      - mongodb_data:/data/db
    networks:
      - sharkno_network

  backend:
    build: ./backend
    container_name: sharkno_backend
    restart: unless-stopped
    ports:
      - "8001:8001"
    depends_on:
      - mongodb
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=sharkno_agricultural
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
    networks:
      - sharkno_network
    volumes:
      - ./backend:/app

  frontend:
    build: ./frontend
    container_name: sharkno_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:8001
    networks:
      - sharkno_network
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  mongodb_data:

networks:
  sharkno_network:
    driver: bridge